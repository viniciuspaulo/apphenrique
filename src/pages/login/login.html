<ion-content  class="no-scroll">
  <div class="filtro">
    
    <!--<div class="logo-view">
      <p>.:: Restaurante ::.</p>
    </div> -->
    <br><br><br><br><br>
    <form [formGroup]="form"  (ngSubmit)="logar()" padding class="formulario">

      <ion-item>
        <ion-label fixed>
          <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Digite seu email" formControlName="email"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label fixed>
            <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="Digite sua senha" formControlName="senha"></ion-input>
      </ion-item>
      <br><br>
      <ion-row>
        <ion-col text-center>
          <button ion-button round  [disabled]="!form.valid">Login</button>
        </ion-col>
      </ion-row>

      <br>
      <div class="termos" (tap)="cadastrar()">
          <a>CADASTRA-SE</a>
      </div>
      <div class="termos" (tap)="recuperarsenha()">
          <a>RECUPERAR SENHA</a>
      </div>
    </form>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Termos de privacidade</ion-title>
  </ion-toolbar>
</ion-footer>
