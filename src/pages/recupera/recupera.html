<ion-header>

    <ion-navbar>
      <ion-title>Recuperar Senha</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <div class="filtro">
        
        <form [formGroup]="form" (ngSubmit)="cadastrar()" padding>

          <ion-item>
            <ion-label fixed><ion-icon name="mail"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Digite seu email" formControlName="email"></ion-input>
          </ion-item>
          <br><br>
          <ion-row>
            <ion-col text-center>
              <button ion-button round [disabled]="!form.valid">Enviar</button>
            </ion-col>
          </ion-row>
        </form>
      </div>
    </ion-content>
