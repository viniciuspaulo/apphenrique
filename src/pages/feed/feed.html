<ion-header>
  
  <ion-navbar>

    <ion-buttons left>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
            <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

  <ion-segment [(ngModel)]="segmento">
    <ion-segment-button value="cardapio">
      Cardapio
    </ion-segment-button>
    <ion-segment-button value="finalizar">
      Finalizar Pedido
    </ion-segment-button>
    <ion-segment-button value="endereco">
      Meus Endere√ßos
    </ion-segment-button>
  </ion-segment>

</ion-header>


<ion-content padding>
  <div [ngSwitch]="segmento">
    <div *ngSwitchCase="'cardapio'">
        <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>

        <ion-row *ngFor="let filme of lista_filmes" class="item-feed" (tap)="abrirDetalhes(filme)">
          <ion-col col-8>
            <h4>{{ filme?.titulo }}</h4>
            <p>{{ filme?.descricao }}</p>
            <p style="color: red;margin: 0px">{{filme?.valor | currency:'BRL':true}}</p>
          </ion-col>
      
          <ion-col col-4>
            <img [src]="filme?.imagem" class="foto" />
          </ion-col>

        </ion-row>

        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button ion-button color="light" small outline>
          Finalizar Pedido
        </button>
      </ion-col>
      <ion-col col-4>
        Item 1 <br>
        R$ 20.00
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
