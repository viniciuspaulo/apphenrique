<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="filtro">
      
      <form [formGroup]="form" (ngSubmit)="cadastrar()" padding>
        <ion-item>
          <ion-label fixed><ion-icon name="body"></ion-icon></ion-label>
          <ion-input type="text" placeholder="Digite seu nome" formControlName="nome"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label fixed><ion-icon name="call"></ion-icon></ion-label>
          <ion-input type="text" placeholder="Digite seu telefone" formControlName="telefone" [brmasker]="{phone: true}"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label fixed><ion-icon name="mail"></ion-icon></ion-label>
          <ion-input type="text" placeholder="Digite seu email" formControlName="email"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label fixed><ion-icon name="key"></ion-icon>  </ion-label>
          <ion-input type="password" placeholder="Digite sua senha" formControlName="senha"></ion-input>
        </ion-item>
        <br>
        <ion-row>
          <ion-col text-center>
            <button ion-button round [disabled]="!form.valid">Cadastrar</button>
          </ion-col>
        </ion-row>
      </form>
    </div>
  </ion-content>
